# Test configuration for raw mode visualization
dataset_dir: "/dados/GENOMICS_DATA/top3/non_longevous_results_genes"

# Data sources for AlphaGenome processing
data_sources:
  metadata_csv: "../../docs/1000_genomes_metadata.csv"
  reference:
    fasta: "/dados/GENOMICS_DATA/top3/refs/GRCh38_full_analysis_set_plus_decoy_hla.fa"
    name: "GRCh38"
  vcf_pattern: "/dados/GENOMICS_DATA/top3/longevity_dataset/vcf_chromosomes/1kGP_high_coverage_Illumina.{chrom}.filtered.SNV_INDEL_SV_phased_panel.vcf.gz"

# Not needed in raw mode, but required by schema
cache_dir: "/dados/GENOMICS_DATA/top3/non_longevous_results_runs_genes/datasets/rna_seq_H1_10000_ds1_log_split0.7-0.15-0.15_seed-1"

split: "test"
index: 0
sample_id: HG02445

# Test with single gene
gene_filter: "SLC24A5" # TYR, TYRP1, SLC24A5, SLC45A2, OCA2, HERC2, MFSD12, DDB1, TCHH, EDAR

# Comparison mode: alphagenome_x_alphagenome_ref, alphagenome_ref_x_dataset_dir, alphagenome_ind_x_dataset_dir, or dataset_dir_x_cache_dir
comparison_mode: "alphagenome_ind_x_dataset_dir"

# For alphagenome modes, specify API settings
# Nota: ontology_terms agora são lidos dinamicamente dos metadados do dataset
alphagenome_api:
  enabled: true
  api_key: null
  rate_limit_delay: 0.5

# Raw visualization mode - ENABLED
raw_mode:
  enabled: true
  source: "api"  # files -> Read from .npz files; api -> Call AlphaGenome API
  window_size_key: "SEQUENCE_LENGTH_16KB"  # One of: SEQUENCE_LENGTH_16KB, SEQUENCE_LENGTH_100KB, SEQUENCE_LENGTH_500KB, SEQUENCE_LENGTH_1MB

output_dir: null
save_plots: false
output_prefix: "raw"
interactive_mode: false

# Modo de navegação interativa
# "single": Navegação atual (um indivíduo por vez)
# "comparison": Comparação entre dois indivíduos
interactive_comparison_mode: "single"  # Default: "single"

show_navigation_help: false
verbose_metrics: true
show_stats_in_plot: true

