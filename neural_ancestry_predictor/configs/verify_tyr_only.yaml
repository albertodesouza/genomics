# Configuração para verificar apenas o gene TYR
cache_dir: "/dados/GENOMICS_DATA/top3/non_longevous_results_runs_genes/datasets/rna_seq_H1_32768_ds1_log_shuf_split0.7-0.15-0.15_seed13"
dataset_dir: "/dados/GENOMICS_DATA/top3/non_longevous_results_genes"

split: "train"
index: 0
sample_id: "NA19454"  # Primeiro sample do train (AFR/LWK, sex 1)

# Genes disponíveis:
#   SLC24A5, SLC45A2, OCA2, HERC2, MC1R, EDAR, 
#   MFSD12, DDB1, TCHH, TYR, TYRP1
gene_filter: "MC1R"  # Mostrar apenas gene MC1R (6 tracks)

# The program supports 4 distinct comparison modes:
#
# alphagenome_x_alphagenome_ref:
#  Compares two ways of calling the AlphaGenome API
#  predict_interval (without FASTA) vs. predict_sequence (with extracted FASTA)
#  Validates API consistency
# alphagenome_ref_x_dataset_dir:
#  Compares AlphaGenome predictions (reference genome) vs. processed dataset data
#  Useful for validating whether the dataset correctly reflects the reference genome
# alphagenome_ind_x_dataset_dir:
#  Compares AlphaGenome predictions (individual genome with variants) vs. processed dataset data
#  Validates whether individual variant processing is correct
#  Uses build_window_and_predict.py as a library
# dataset_dir_x_cache_dir:
#  Compares original dataset data (.npz) vs. processed cache (.pt)
#  Validates normalization and transformation pipeline
comparison_mode: "dataset_dir_x_cache_dir"

# Modo de navegação interativa
# "single": Navegação atual (um indivíduo por vez)
# "comparison": Comparação entre dois indivíduos - SÓ DEVE SER USADO JUNTO COM comparison_mode: "dataset_dir_x_cache_dir"
interactive_comparison_mode: "comparison"  # Default: "single"
#interactive_comparison_mode: "single"  # Default: "single"

# AlphaGenome API verification mode (opcional)
# Nota: ontology_terms agora são lidos dinamicamente dos metadados do dataset
alphagenome_api:
  enabled: true
  api_key: null
  rate_limit_delay: 0.5

# Raw visualization mode (AlphaGenome only, no cache comparison)
raw_mode:
  enabled: false  # When true, skips cache loading and normalization
  source: "files"  # "files" (read .npz) or "api" (call AlphaGenome API)
  window_size_key: "SEQUENCE_LENGTH_32KB"  # One of: SEQUENCE_LENGTH_16KB, SEQUENCE_LENGTH_32KB, SEQUENCE_LENGTH_100KB, SEQUENCE_LENGTH_500KB, SEQUENCE_LENGTH_1MB

output_dir: null
save_plots: false
output_prefix: "verify"
interactive_mode: true

show_navigation_help: true
verbose_metrics: true
show_stats_in_plot: true

